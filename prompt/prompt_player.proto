option go_package = "github.com/bytelang/kplayer/proto/prompt";

import "gogoproto/gogo.proto";

message EventPromptPlayerStop {
}

message EventPromptPlayerPause {
}

message EventPromptPlayerSkip {
}

message EventPromptPlayerContinue {
}

message EventPromptPlayerSeek {
	int64 seek = 1;
}
