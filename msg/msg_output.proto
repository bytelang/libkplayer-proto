syntax = "proto3";

package KPProto.Msg;

option optimize_for = LITE_RUNTIME;
option go_package = "github.com/bytelang/kplayer/types/core/msg";

import "proto/keys.proto";

message EventMessageOutputAdd {
	MessageOutput output = 1;
	bytes error = 2;
}

message EventMessageOutputRemove {
	MessageOutput output = 1;
	bytes error = 2;
}
