syntax = "proto3";

package KPProto.Msg;

option optimize_for = LITE_RUNTIME;

message EventMessageResourceStart {
  string path = 1;
  string unique = 2;
  string error = 3;
}

message EventMessageResourceFinish {
  string path = 1;
  string unique = 2;
  string error = 3;
}

message EventMessageResourceEmpty {
  string error = 3;
}

message EventMessageResourceAdd {
  string path = 1;
  string unique = 2;
  string error = 3;
}

message EventMessageResourceRemove {
  string path = 1;
  string unique = 2;
  string error = 3;
}
