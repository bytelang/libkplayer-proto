syntax = "proto3";

package KPProto.Msg;

option optimize_for = LITE_RUNTIME;
option go_package = "github.com/bytelang/kplayer/proto/msg";

message EventMessagePluginAdd {
  string path = 1;
  string unique = 2;
  string error = 3;
}

message EventMessagePluginRemove {
  string path = 1;
  string unique = 2;
  string error = 3;
}
